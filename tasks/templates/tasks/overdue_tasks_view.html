<div>
    <a href="{% url 'logout' %}">logout</a>
</div>
<div>
    <h1>Overdue tasks</h1>
    {% for task in overdue_tasks %}
        <div>
            <a href="{% url 'tasks:update_task' task.project.id task.id %}">{{task}}</a>
            <span><a href="{% url 'tasks:delete_task' task.project.id task.id%}">delete</a></span>
        </div>
    {% empty %}
        <div>No overdue tasks</div>
    {% endfor %}
</div>
